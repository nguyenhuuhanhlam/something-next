<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>360 VR LAB</title>
		<link rel="stylesheet" href="libs/pannellum.css" />
		<link rel="stylesheet" href="_.css" />
		<link rel="stylesheet" href="modal.css" />
		<script type="text/javascript" src="libs/pannellum.js"></script>
	</head>

	<body>
		<section>
			<!--P-->
			<div style="width:100%;height:100%;display:flex;justify-content:center;align-items:center;">
				<div id="panorama"></div>
			</div>

			<!--M-->
			<div class="modal-box">
				<i class="fa-regular fa-circle-check"></i>
				<h4 class="spot-title">[spot-title]</h4>
				<p class="spot-sub">[spot-sub]</p>
				
				<div class="spot-body">[spot-body]</div>

				<div class="buttons">
					<button class="close-btn">Close</button>
				</div>
			</div>
		</section>

		<script src="_.js"></script>
		<script>pannellum.viewer('panorama', start)</script>
	</body>
</html>
